<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malendar - Convert Milestone Text to Calendar</title>
    <style>
        /* Shadcn-inspired CSS Variables */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        .header-section {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .calendar-section {
            flex: 1;
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            overflow: auto;
        }

        .header {
            margin-bottom: 1rem;
        }

        .header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .textarea {
            width: 100%;
            min-height: 300px;
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: monospace;
            font-size: 0.875rem;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
        }

        .textarea:focus {
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .example-text {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.5rem;
            padding: 0.75rem;
            background-color: hsl(var(--muted));
            border-radius: var(--radius);
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-nav {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: hsl(var(--accent));
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-color: hsl(var(--primary));
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: hsl(var(--border));
            border-radius: var(--radius);
            overflow: hidden;
        }

        .calendar-day-header {
            background-color: hsl(var(--muted));
            padding: 0.75rem 0.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .calendar-day {
            background-color: hsl(var(--background));
            min-height: 120px;
            padding: 0.5rem;
            position: relative;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, border 0.2s;
        }

        .calendar-day:hover {
            background-color: hsl(var(--accent) / 0.7);
        }

        .calendar-day.drag-over {
            background-color: hsl(var(--primary) / 0.1);
            border: 2px dashed hsl(var(--primary));
        }

        .calendar-day.other-month {
            background-color: hsl(var(--muted) / 0.5);
            color: hsl(var(--muted-foreground));
        }

        .calendar-day.other-month:hover {
            background-color: hsl(var(--muted) / 0.7);
        }

        .calendar-day.today {
            background-color: hsl(var(--accent));
        }

        .calendar-day.today:hover {
            background-color: hsl(var(--accent) / 0.8);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .milestone {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            padding: 0.25rem 0.5rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            word-wrap: break-word;
            line-height: 1.2;
            cursor: grab;
            transition: opacity 0.2s, transform 0.2s;
            position: relative;
            user-select: none;
        }

        .milestone:hover {
            opacity: 0.8;
        }

        .milestone:active {
            cursor: grabbing;
        }

        .milestone.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .milestone .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: hsl(var(--destructive));
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .milestone:hover .delete-btn {
            display: flex;
        }

        .milestone.high-priority {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        .milestone.medium-priority {
            background-color: hsl(33 100% 50%);
            color: white;
        }

        .share-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid hsl(var(--border));
        }

        .share-info {
            flex: 1;
        }

        .share-info h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
        }

        .share-info p {
            margin: 0;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .month-year {
            font-size: 1.25rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 100vh;
            }

            .calendar-day {
                min-height: 80px;
            }

            .share-section {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin: 0 0 1rem 0;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .modal p {
            margin: 0 0 1rem 0;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .modal-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            margin-bottom: 1rem;
            outline: none;
        }

        .modal-input:focus {
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.5rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .modal-btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-color: hsl(var(--primary));
        }

        .modal-btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .modal-btn-secondary {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .modal-btn-secondary:hover {
            background-color: hsl(var(--accent));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header">
                <h1>🗓️ Malendar</h1>
                <p>Click on any date to add events. Click events to edit them. Events are automatically saved in the URL for easy sharing.</p>
            </div>

            <div class="share-section">
                <div class="share-info">
                    <h3>Share Your Calendar</h3>
                    <p>Your events are automatically saved in the URL - copy the current URL to share your calendar</p>
                </div>
                <button id="copyBtn" class="copy-btn">Copy Current URL</button>
            </div>
        </div>

        <div class="calendar-section">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button id="prevMonth" class="btn">← Previous</button>
                        <button id="nextMonth" class="btn">Next →</button>
                        <button id="resetBtn" class="btn" style="margin-left: 1rem; background-color: hsl(var(--destructive)); color: hsl(var(--destructive-foreground)); border-color: hsl(var(--destructive));">Reset</button>
                        <button id="exportJiraBtn" class="btn" style="margin-left: 0.5rem; background-color: hsl(33 100% 50%); color: white; border-color: hsl(33 100% 50%);">Export to JIRA</button>
                    </div>
                    <div class="month-year" id="monthYear"></div>
                    <button id="todayBtn" class="btn btn-primary">Today</button>
                </div>
                <div class="calendar-grid" id="calendar"></div>
            </div>
        </div>
    </div>

    <script>
        class MilestoneCalendar {
            constructor() {
                this.currentDate = new Date();
                this.currentDate.setDate(1); // Set to first day of month
                this.events = new Map(); // Use Map with date string as key
                this.today = new Date(); // Keep reference to actual today
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadFromUrl();
                this.renderCalendar();
                this.updateShareUrl();
            }

            bindEvents() {
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                });

                document.getElementById('todayBtn').addEventListener('click', () => {
                    this.currentDate = new Date();
                    this.currentDate.setDate(1);
                    this.renderCalendar();
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    if (confirm('Are you sure you want to delete all events? This action cannot be undone.')) {
                        this.events.clear();
                        this.updateShareUrl();
                        this.renderCalendar();
                    }
                });

                document.getElementById('exportJiraBtn').addEventListener('click', () => {
                    this.exportToJira();
                });

                document.getElementById('copyBtn').addEventListener('click', async () => {
                    const currentUrl = window.location.href;
                    
                    try {
                        // Try modern clipboard API first
                        if (navigator.clipboard && window.isSecureContext) {
                            await navigator.clipboard.writeText(currentUrl);
                        } else {
                            // Fallback: create temporary input for copy
                            const tempInput = document.createElement('input');
                            tempInput.value = currentUrl;
                            document.body.appendChild(tempInput);
                            tempInput.select();
                            tempInput.setSelectionRange(0, 99999);
                            document.execCommand('copy');
                            document.body.removeChild(tempInput);
                        }
                        
                        const btn = document.getElementById('copyBtn');
                        const originalText = btn.textContent;
                        btn.textContent = 'Copied!';
                        setTimeout(() => {
                            btn.textContent = originalText;
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                        // Show error feedback
                        const btn = document.getElementById('copyBtn');
                        const originalText = btn.textContent;
                        btn.textContent = 'Copy failed';
                        setTimeout(() => {
                            btn.textContent = originalText;
                        }, 2000);
                    }
                });
            }

            getDateKey(date) {
                return date.toISOString().split('T')[0]; // YYYY-MM-DD format
            }

            addEvent(date, eventText, priority = 'normal') {
                const dateKey = this.getDateKey(date);
                if (!this.events.has(dateKey)) {
                    this.events.set(dateKey, []);
                }
                
                const event = {
                    id: Date.now() + Math.random(), // Simple unique ID
                    text: eventText,
                    priority: priority,
                    date: new Date(date)
                };
                
                this.events.get(dateKey).push(event);
                this.updateShareUrl();
                this.renderCalendar();
            }

            removeEvent(eventId) {
                for (const [dateKey, events] of this.events.entries()) {
                    const index = events.findIndex(event => event.id === eventId);
                    if (index !== -1) {
                        events.splice(index, 1);
                        if (events.length === 0) {
                            this.events.delete(dateKey);
                        }
                        this.updateShareUrl();
                        this.renderCalendar();
                        break;
                    }
                }
            }

            moveEvent(eventId, newDate) {
                // Find the event to move
                let eventToMove = null;
                let oldDateKey = null;
                
                for (const [dateKey, events] of this.events.entries()) {
                    const index = events.findIndex(event => event.id === eventId);
                    if (index !== -1) {
                        eventToMove = events[index];
                        oldDateKey = dateKey;
                        events.splice(index, 1);
                        if (events.length === 0) {
                            this.events.delete(dateKey);
                        }
                        break;
                    }
                }
                
                if (eventToMove) {
                    // Add event to new date
                    const newDateKey = this.getDateKey(newDate);
                    if (!this.events.has(newDateKey)) {
                        this.events.set(newDateKey, []);
                    }
                    
                    // Update the event's date
                    eventToMove.date = new Date(newDate);
                    this.events.get(newDateKey).push(eventToMove);
                    
                    this.updateShareUrl();
                    this.renderCalendar();
                }
            }

            async editEvent(eventId) {
                // Find the event to edit
                let eventToEdit = null;
                
                for (const [dateKey, events] of this.events.entries()) {
                    const event = events.find(event => event.id === eventId);
                    if (event) {
                        eventToEdit = event;
                        break;
                    }
                }
                
                if (eventToEdit) {
                    // Show the current text with priority markers if any
                    let currentText = eventToEdit.text;
                    if (eventToEdit.priority === 'high') {
                        currentText = `[HIGH] ${currentText}`;
                    } else if (eventToEdit.priority === 'medium') {
                        currentText = `[MEDIUM] ${currentText}`;
                    }
                    
                    const newText = await this.showInputModal('Edit Event', 'Edit event name:', currentText);
                    if (newText && newText.trim()) {
                        let priority = 'normal';
                        let cleanText = newText.trim();
                        
                        // Check for priority markers
                        if (cleanText.includes('[HIGH]')) {
                            priority = 'high';
                            cleanText = cleanText.replace(/\[HIGH\]/gi, '').trim();
                        } else if (cleanText.includes('[MEDIUM]')) {
                            priority = 'medium';
                            cleanText = cleanText.replace(/\[MEDIUM\]/gi, '').trim();
                        }
                        
                        // Update the event
                        eventToEdit.text = cleanText;
                        eventToEdit.priority = priority;
                        
                        this.updateShareUrl();
                        this.renderCalendar();
                    }
                }
            }

            async handleDayClick(date) {
                const eventText = await this.showInputModal('Add Event', 'Enter event name:');
                if (eventText && eventText.trim()) {
                    let priority = 'normal';
                    let cleanText = eventText.trim();
                    
                    // Check for priority markers
                    if (cleanText.includes('[HIGH]')) {
                        priority = 'high';
                        cleanText = cleanText.replace(/\[HIGH\]/gi, '').trim();
                    } else if (cleanText.includes('[MEDIUM]')) {
                        priority = 'medium';
                        cleanText = cleanText.replace(/\[MEDIUM\]/gi, '').trim();
                    }
                    
                    this.addEvent(date, cleanText, priority);
                }
            }

            renderCalendar() {
                const calendar = document.getElementById('calendar');
                const monthYear = document.getElementById('monthYear');
                
                // Update month/year display
                monthYear.textContent = this.currentDate.toLocaleDateString('en-US', {
                    month: 'long',
                    year: 'numeric'
                });

                // Clear calendar
                calendar.innerHTML = '';

                // Add day headers
                const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayHeaders.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-day-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });

                // Get first day of month and number of days
                const firstDay = new Date(this.currentDate);
                const lastDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 0);
                const firstDayOfWeek = firstDay.getDay();
                const daysInMonth = lastDay.getDate();

                // Add empty cells for days before month starts (previous month)
                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day other-month';
                    const prevMonthDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), -firstDayOfWeek + i + 1);
                    
                    this.renderDay(emptyDay, prevMonthDate);
                    calendar.appendChild(emptyDay);
                }

                // Add days of current month
                const today = new Date();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    const currentDayDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), day);
                    
                    // Check if it's today
                    if (currentDayDate.toDateString() === today.toDateString()) {
                        dayElement.classList.add('today');
                    }

                    this.renderDay(dayElement, currentDayDate);
                    calendar.appendChild(dayElement);
                }

                // Fill remaining cells with next month days
                const totalCells = calendar.children.length;
                const remainingCells = 42 - totalCells + 7; // 6 weeks * 7 days + 7 headers
                for (let i = 1; i <= remainingCells; i++) {
                    const nextMonthDay = document.createElement('div');
                    nextMonthDay.className = 'calendar-day other-month';
                    const nextMonthDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, i);
                    
                    this.renderDay(nextMonthDay, nextMonthDate);
                    calendar.appendChild(nextMonthDay);
                }
            }

            renderDay(dayElement, date) {
                dayElement.innerHTML = `<div class="day-number">${date.getDate()}</div>`;
                
                // Add click handler for the day
                dayElement.addEventListener('click', (e) => {
                    // Don't trigger day click if clicking on an event
                    if (e.target.closest('.milestone')) return;
                    this.handleDayClick(date);
                });

                // Add drag and drop event listeners for the day
                dayElement.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dayElement.classList.add('drag-over');
                });

                dayElement.addEventListener('dragleave', (e) => {
                    // Only remove drag-over if we're actually leaving the day element
                    if (!dayElement.contains(e.relatedTarget)) {
                        dayElement.classList.remove('drag-over');
                    }
                });

                dayElement.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dayElement.classList.remove('drag-over');
                    
                    const eventId = e.dataTransfer.getData('text/plain');
                    if (eventId) {
                        this.moveEvent(parseFloat(eventId), date);
                    }
                });

                // Add events for this day
                const dateKey = this.getDateKey(date);
                const dayEvents = this.events.get(dateKey) || [];

                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `milestone ${event.priority}-priority`;
                    eventElement.textContent = event.text;
                    eventElement.title = `${event.text}\nClick to edit, Drag to move, Click × to delete`;
                    eventElement.draggable = true;
                    
                    // Add click to edit functionality
                    eventElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        this.editEvent(event.id);
                    });
                    
                    // Add drag event listeners to the event
                    eventElement.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', event.id.toString());
                        eventElement.classList.add('dragging');
                        e.stopPropagation(); // Prevent day click
                    });

                    eventElement.addEventListener('dragend', (e) => {
                        eventElement.classList.remove('dragging');
                        // Remove drag-over class from all calendar days
                        document.querySelectorAll('.calendar-day').forEach(day => {
                            day.classList.remove('drag-over');
                        });
                    });
                    
                    // Add delete button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '×';
                    deleteBtn.title = 'Delete event';
                    
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (confirm(`Delete event "${event.text}"?`)) {
                            this.removeEvent(event.id);
                        }
                    });
                    
                    eventElement.appendChild(deleteBtn);
                    dayElement.appendChild(eventElement);
                });
            }

            exportToJira() {
                // Check if there are any events
                if (this.events.size === 0) {
                    alert('No events found to export.');
                    return;
                }

                this.handleBoardNameInput();
            }

            async handleBoardNameInput() {
                // Get board name from localStorage or ask user
                let boardName = localStorage.getItem('malendarJiraBoardName');
                if (!boardName) {
                    boardName = await this.showInputModal('JIRA Board Name', 'Enter JIRA board name:');
                    if (!boardName || !boardName.trim()) {
                        return;
                    }
                    localStorage.setItem('malendarJiraBoardName', boardName.trim());
                    this.handleEpicNumberInput(boardName.trim());
                } else {
                    // Confirm if user wants to use the saved board name
                    const useStoredBoard = await this.showConfirmModal(
                        'Use Saved Board?', 
                        `Use saved board name: "${boardName}"?`,
                        'Use Saved',
                        'Enter New'
                    );
                    if (useStoredBoard) {
                        this.handleEpicNumberInput(boardName);
                    } else {
                        boardName = await this.showInputModal('JIRA Board Name', 'Enter JIRA board name:', boardName);
                        if (!boardName || !boardName.trim()) {
                            return;
                        }
                        localStorage.setItem('malendarJiraBoardName', boardName.trim());
                        this.handleEpicNumberInput(boardName.trim());
                    }
                }
            }

            async handleEpicNumberInput(boardName) {
                // Always ask for epic number
                const epicNumber = await this.showInputModal('Epic Number', 'Enter Epic number (e.g., PROJ-123):');
                if (!epicNumber || !epicNumber.trim()) {
                    return;
                }

                // Generate the JIRA prompt
                const jiraPrompt = this.generateJiraPrompt(boardName, epicNumber.trim());

                // Show prompt in modal for editing
                this.showJiraPromptModal(jiraPrompt);
            }

            showInputModal(title, message, defaultValue = '') {
                return new Promise((resolve) => {
                    // Create modal overlay
                    const overlay = document.createElement('div');
                    overlay.className = 'modal-overlay';
                    
                    // Create modal
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    
                    modal.innerHTML = `
                        <h3>${title}</h3>
                        <p>${message}</p>
                        <input type="text" class="modal-input" value="${defaultValue}" placeholder="Enter value...">
                        <div class="modal-buttons">
                            <button class="modal-btn modal-btn-secondary" data-action="cancel">Cancel</button>
                            <button class="modal-btn modal-btn-primary" data-action="ok">OK</button>
                        </div>
                    `;
                    
                    overlay.appendChild(modal);
                    document.body.appendChild(overlay);
                    
                    const input = modal.querySelector('.modal-input');
                    const cancelBtn = modal.querySelector('[data-action="cancel"]');
                    const okBtn = modal.querySelector('[data-action="ok"]');
                    
                    // Focus and select input
                    setTimeout(() => {
                        input.focus();
                        input.select();
                    }, 10);
                    
                    const cleanup = () => {
                        document.body.removeChild(overlay);
                    };
                    
                    const handleOk = () => {
                        const value = input.value.trim();
                        cleanup();
                        resolve(value);
                    };
                    
                    const handleCancel = () => {
                        cleanup();
                        resolve(null);
                    };
                    
                    // Event listeners
                    cancelBtn.addEventListener('click', handleCancel);
                    okBtn.addEventListener('click', handleOk);
                    
                    // Enter key submits
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            handleOk();
                        } else if (e.key === 'Escape') {
                            e.preventDefault();
                            handleCancel();
                        }
                    });
                    
                    // Click outside to cancel
                    overlay.addEventListener('click', (e) => {
                        if (e.target === overlay) {
                            handleCancel();
                        }
                    });
                });
            }

            showConfirmModal(title, message, okText = 'OK', cancelText = 'Cancel') {
                return new Promise((resolve) => {
                    // Create modal overlay
                    const overlay = document.createElement('div');
                    overlay.className = 'modal-overlay';
                    
                    // Create modal
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    
                    modal.innerHTML = `
                        <h3>${title}</h3>
                        <p>${message}</p>
                        <div class="modal-buttons">
                            <button class="modal-btn modal-btn-secondary" data-action="cancel">${cancelText}</button>
                            <button class="modal-btn modal-btn-primary" data-action="ok">${okText}</button>
                        </div>
                    `;
                    
                    overlay.appendChild(modal);
                    document.body.appendChild(overlay);
                    
                    const cancelBtn = modal.querySelector('[data-action="cancel"]');
                    const okBtn = modal.querySelector('[data-action="ok"]');
                    
                    // Focus OK button
                    setTimeout(() => okBtn.focus(), 10);
                    
                    const cleanup = () => {
                        document.body.removeChild(overlay);
                    };
                    
                    const handleOk = () => {
                        cleanup();
                        resolve(true);
                    };
                    
                    const handleCancel = () => {
                        cleanup();
                        resolve(false);
                    };
                    
                    // Event listeners
                    cancelBtn.addEventListener('click', handleCancel);
                    okBtn.addEventListener('click', handleOk);
                    
                    // Enter key submits, Escape cancels
                    document.addEventListener('keydown', function keyHandler(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            document.removeEventListener('keydown', keyHandler);
                            handleOk();
                        } else if (e.key === 'Escape') {
                            e.preventDefault();
                            document.removeEventListener('keydown', keyHandler);
                            handleCancel();
                        }
                    });
                    
                    // Click outside to cancel
                    overlay.addEventListener('click', (e) => {
                        if (e.target === overlay) {
                            handleCancel();
                        }
                    });
                });
            }

            showJiraPromptModal(jiraPrompt) {
                // Create modal overlay
                const overlay = document.createElement('div');
                overlay.className = 'modal-overlay';
                
                // Create modal
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.maxWidth = '600px';
                modal.style.width = '95%';
                
                modal.innerHTML = `
                    <h3>JIRA Export Prompt</h3>
                    <p>Review and edit the prompt below, then copy it to use with the JIRA MCP server:</p>
                    <textarea class="modal-input" style="min-height: 300px; font-family: monospace; font-size: 0.8rem; resize: vertical;">${jiraPrompt}</textarea>
                    <div class="modal-buttons">
                        <button class="modal-btn modal-btn-secondary" data-action="cancel">Cancel</button>
                        <button class="modal-btn modal-btn-primary" data-action="copy">Copy to Clipboard</button>
                    </div>
                `;
                
                overlay.appendChild(modal);
                document.body.appendChild(overlay);
                
                const textarea = modal.querySelector('textarea');
                const cancelBtn = modal.querySelector('[data-action="cancel"]');
                const copyBtn = modal.querySelector('[data-action="copy"]');
                
                // Focus and select textarea
                setTimeout(() => {
                    textarea.focus();
                    textarea.select();
                }, 10);
                
                const cleanup = () => {
                    document.body.removeChild(overlay);
                };
                
                const handleCopy = async () => {
                    const text = textarea.value;
                    try {
                        if (navigator.clipboard && window.isSecureContext) {
                            await navigator.clipboard.writeText(text);
                        } else {
                            // Fallback method
                            textarea.select();
                            document.execCommand('copy');
                        }
                        
                        // Show success feedback
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        copyBtn.style.backgroundColor = 'hsl(142 76% 36%)';
                        setTimeout(() => {
                            cleanup();
                        }, 1000);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                        // Show error feedback
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copy failed';
                        copyBtn.style.backgroundColor = 'hsl(var(--destructive))';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.style.backgroundColor = '';
                        }, 2000);
                    }
                };
                
                const handleCancel = () => {
                    cleanup();
                };
                
                // Event listeners
                cancelBtn.addEventListener('click', handleCancel);
                copyBtn.addEventListener('click', handleCopy);
                
                // Keyboard shortcuts
                textarea.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        handleCancel();
                    } else if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                        e.preventDefault();
                        handleCopy();
                    }
                });
                
                // Click outside to cancel
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        handleCancel();
                    }
                });
            }

            generateJiraPrompt(boardName, epicNumber) {
                // Sort events by date
                const sortedEvents = Array.from(this.events.entries()).sort((a, b) => a[0].localeCompare(b[0]));

                let prompt = `Create JIRA tickets for the following events in board "${boardName}" under epic ${epicNumber}:\n\n`;

                sortedEvents.forEach(([dateKey, events]) => {
                    const date = new Date(dateKey);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    prompt += `**${formattedDate} (${dateKey})**\n`;
                    
                    events.forEach(event => {
                        const priorityLabel = event.priority === 'high' ? ' [HIGH PRIORITY]' : 
                                            event.priority === 'medium' ? ' [MEDIUM PRIORITY]' : '';
                        prompt += `- ${event.text}${priorityLabel}\n`;
                    });
                    
                    prompt += '\n';
                });

                prompt += `Instructions:\n`;
                prompt += `- Create each event as a separate JIRA story\n`;
                prompt += `- Set the epic link to ${epicNumber}\n`;
                prompt += `- Use the event text as the ticket summary\n`;
                prompt += `- Set appropriate priority based on labels (High/Medium/Normal)\n`;
                prompt += `- Include the date in the description or as a start date\n`;
                prompt += `- Group related tasks if they appear to be part of the same feature\n`;

                return prompt;
            }

            async copyToClipboard(text) {
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(text);
                    } else {
                        // Fallback method
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        textArea.style.position = 'fixed';
                        textArea.style.left = '-999999px';
                        textArea.style.top = '-999999px';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }
                    
                    alert('JIRA prompt copied to clipboard! You can now paste it to the JIRA MCP server.');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    // Show the text in a modal/alert as fallback
                    const shouldShow = confirm('Failed to copy to clipboard. Would you like to see the text to copy manually?');
                    if (shouldShow) {
                        prompt('JIRA Prompt (copy this text):', text);
                    }
                }
            }

            updateShareUrl() {
                // Convert events Map to a simple object for JSON serialization
                const eventsObj = {};
                for (const [dateKey, events] of this.events.entries()) {
                    eventsObj[dateKey] = events.map(event => ({
                        text: event.text,
                        priority: event.priority
                    }));
                }
                
                // Use Base64 encoding instead of URI encoding to handle special characters like %
                const jsonString = JSON.stringify(eventsObj);
                const encodedData = btoa(encodeURIComponent(jsonString));
                const url = `${window.location.origin}${window.location.pathname}?data=${encodedData}`;
                
                // Update the browser URL without reloading the page
                window.history.replaceState(null, '', url);
            }

            loadFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const data = urlParams.get('data');
                if (data) {
                    try {
                        // Decode from Base64 first, then from URI encoding
                        const jsonString = decodeURIComponent(atob(data));
                        const eventsObj = JSON.parse(jsonString);
                        this.events.clear();
                        
                        for (const [dateKey, events] of Object.entries(eventsObj)) {
                            const eventsWithIds = events.map(event => ({
                                ...event,
                                id: Date.now() + Math.random(),
                                date: new Date(dateKey)
                            }));
                            this.events.set(dateKey, eventsWithIds);
                        }
                    } catch (e) {
                        console.error('Error loading data from URL:', e);
                    }
                }
            }
        }

        // Initialize the calendar when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MilestoneCalendar();
        });
    </script>
