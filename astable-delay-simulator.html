        /* Neo Brutalist Design System */
        :root {
            --background: #ffffff;
            --foreground: #000000;
            --primary: #ff3e41;
            --secondary: #3633ff;
            --accent: #ffde59;
            --neutral: #e0e0e0;
            --border-width: 3px;
            --shadow-offset: 6px;
            --box-shadow: 6px 6px 0 0 #000000;
            --border-radius: 2px;
            --font-family: 'Courier New', monospace;
        }

        .dark {
            --background: #0f0f0f;
            --foreground: #ffffff;
            --primary: #ff5e54;
            --secondary: #4d4aff;
            --accent: #ffe066;
            --neutral: #333333;
            --box-shadow: 6px 6px 0 0 #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .main-layout {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .input-section {
            flex: 1;
            min-width: 400px;
        }

        .output-section {
            flex: 1;
            min-width: 350px;
        }

        h1 {
            font-weight: 800;
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            border-bottom: var(--border-width) solid var(--foreground);
            padding-bottom: 0.5rem;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .led-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
            background-color: var(--background);
            border: var(--border-width) solid var(--foreground);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            transform: translateZ(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: auto;
        }

        .led-container:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 0 var(--foreground);
        }

        .output-title {
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            border-bottom: var(--border-width) solid var(--foreground);
            padding-bottom: 0.5rem;
            display: block;
            text-align: center;
        }

        .input-title {
            font-weight: 800;
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            border-bottom: var(--border-width) solid var(--foreground);
            padding-bottom: 0.5rem;
            display: block;
            text-align: center;
        }

        .timer {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--foreground);
            font-family: var(--font-family);
            text-align: center;
            min-height: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .led {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--neutral);
            border: var(--border-width) solid var(--foreground);
            box-shadow: var(--box-shadow);
            transition: all 0.2s ease;
            position: relative;
        }

        .led.on {
            background-color: var(--accent);
            border-color: var(--foreground);
            box-shadow: calc(var(--shadow-offset) + 4px) calc(var(--shadow-offset) + 4px) 0 0 var(--foreground);
            transform: translate(-2px, -2px);
        }

        .controls {
            background-color: var(--background);
            border: var(--border-width) solid var(--foreground);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin-bottom: 0;
            transform: translateZ(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .controls:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 0 var(--foreground);
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--foreground);
        }

        .slider-container {
            position: relative;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .slider-wrapper {
            flex: 1;
        }

        .component-select {
            display: none; /* Hide dropdowns */
        }

        .value-display {
            width: 120px;
            padding: 0.75rem;
            border: var(--border-width) solid var(--foreground);
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-family);
            font-size: 1rem;
            text-align: right;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .value-display:focus {
            outline: none;
            box-shadow: 4px 4px 0 0 var(--foreground);
            transform: translate(-2px, -2px);
        }

        .value-display.disabled {
            background-color: var(--neutral);
            color: var(--foreground);
            opacity: 0.7;
        }

        .number-input {
            display: none; /* Hide number inputs */
        }

        .number-input:focus {
            outline: none;
            border-color: #000000;
        }

        .number-input:disabled {
            background-color: #f5f5f5;
            color: #999999;
            cursor: not-allowed;
        }

        input[type="range"] {
            width: 100%;
            height: 10px;
            background: var(--neutral);
            border: var(--border-width) solid var(--foreground);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            margin: 0.5rem 0;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: var(--primary);
            cursor: pointer;
            border: var(--border-width) solid var(--foreground);
            box-shadow: 3px 3px 0 0 var(--foreground);
        }

        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: var(--primary);
            cursor: pointer;
            border: var(--border-width) solid var(--foreground);
            box-shadow: 3px 3px 0 0 var(--foreground);
        }

        input[type="range"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="range"]:disabled::-webkit-slider-thumb {
            background: var(--neutral);
            cursor: not-allowed;
        }

        .delay-info {
            background-color: var(--accent);
            color: var(--foreground);
            border: var(--border-width) solid var(--foreground);
            box-shadow: var(--box-shadow);
            padding: 1.25rem;
            text-align: center;
            transform: translateZ(0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 0;
        }

        .delay-info:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 0 var(--foreground);
        }

        .delay-value {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.4rem;
            border-bottom: var(--border-width) dashed var(--foreground);
            padding-bottom: 0.4rem;
            display: inline-block;
        }

        .delay-label {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--foreground);
        }

        .status {
            margin-top: 0.75rem;
            padding: 0.5rem;
            background-color: var(--background);
            border: var(--border-width) solid var(--foreground);
            font-size: 0.9rem;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .disabled-label {
            color: var(--foreground);
            font-style: italic;
            opacity: 0.7;
        }

        .neo-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .neo-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .neo-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--neutral);
            border: var(--border-width) solid var(--foreground);
            transition: .4s;
        }

        .neo-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--foreground);
            transition: .4s;
        }

        input:checked + .neo-slider {
            background-color: var(--secondary);
        }

        input:checked + .neo-slider:before {
            transform: translateX(30px);
        }

        /* Bar chart styles */
        .chart-container {
            margin-top: 1.5rem;
            padding: 0;
            background-color: transparent;
            border: none;
            width: 100%;
            align-self: stretch;
        }

        .chart-title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--foreground);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .chart-wrapper {
            height: 80px;
            position: relative;
            overflow: hidden;
            border: var(--border-width) solid var(--foreground);
            background-color: var(--neutral);
        }

        .chart-bars {
            height: 100%;
            display: flex;
            align-items: flex-end;
            position: relative;
            width: 100%;
        }

        .chart-bar {
            width: 4px;
            margin-right: 1px;
            border: 1px solid var(--foreground);
            transition: none;
        }

        .chart-bar.idle {
            background-color: var(--foreground);
            height: 20%;
        }

        .chart-bar.active {
            background-color: #FFD700;
            height: 80%;
            box-shadow: 0 0 4px #FFD700;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border: 1px solid var(--foreground);
        }

        .legend-idle {
            background-color: var(--foreground);
        }

        .legend-active {
            background-color: #FFD700;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-layout {

                gap: 1rem;
            }

            }
            
            h1 {
                font-size: 1.5rem;
            }

                font-size: 1.25rem;
            }

        // Calculate delay using interpolation/approximation based on training data
        function calculateDelay(c2, r2, r3, r4) {
            // Handle edge cases for zero values
            if (c2 === 0) c2 = 1; // Avoid division by zero
            if (r2 === 0) r2 = 1;
            if (r3 === 0) r3 = 1;
            if (r4 === 0) r4 = 1;

            // Find the closest matches in training data
            let bestMatch = trainingData[0];
            let minDistance = Infinity;

            // Calculate weighted distance to find best match
            trainingData.forEach(data => {
                const distance = 
                    Math.abs(data.c2 - c2) * 0.001 +
                    Math.abs(data.r2 - r2) * 0.000001 +
                    Math.abs(data.r3 - r3) * 0.001 +
                    Math.abs(data.r4 - r4) * 0.001;
                
                if (distance < minDistance) {
                    minDistance = distance;
                    bestMatch = data;
                }
            });

            // Base delay calculation with enhanced logic for wider ranges
            let delay = bestMatch.delay;
            
            // C2 effect: logarithmic relationship for wider range
            const c2Ratio = c2 / bestMatch.c2;
            if (c2Ratio !== 1) {
                delay *= Math.pow(c2Ratio, 0.8);
            }
            
            // R2 effect: square root relationship for very large range
            const r2Ratio = r2 / bestMatch.r2;
            if (r2Ratio !== 1) {
                delay *= Math.pow(r2Ratio, 0.2);
            }
            
            // R3 and R4 effect: inverse relationship with damping for large values
            const r3Ratio = r3 / bestMatch.r3;
            const r4Ratio = r4 / bestMatch.r4;
            const avgRRatio = (r3Ratio + r4Ratio) / 2;
            
            if (avgRRatio > 1) {
                // Higher resistance values reduce delay
                delay /= Math.pow(avgRRatio, 0.3);
            } else if (avgRRatio < 1) {
                // Lower resistance values increase delay
                delay *= Math.pow(1 / avgRRatio, 0.2);
            }
            
            // Apply scaling factor for the extended ranges
            const scalingFactor = 1 + (c2 / 1000) * 0.5; // Scale based on C2 range
            delay *= scalingFactor;
            
            return Math.max(50, Math.round(delay)); // Minimum 50ms delay
        }
