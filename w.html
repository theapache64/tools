<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #e0e0e0;
            --muted: #666666;
            --button-bg: #f5f5f5;
            --button-hover: #e8e8e8;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #e8e8e8;
            --border: #333333;
            --muted: #999999;
            --button-bg: #2a2a2a;
            --button-hover: #3a3a3a;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .badge {
            font-size: 0.75rem;
            color: var(--muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
        }

        button {
            font-family: inherit;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--button-bg);
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--button-hover);
        }

        #themeBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }

        .editor {
            position: relative;
            min-height: 70vh;
        }

        #input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 70vh;
            font-family: inherit;
            font-size: 1.125rem;
            line-height: 1.8;
            color: transparent;
            caret-color: var(--text);
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            z-index: 2;
        }

        #rendered {
            font-size: 1.125rem;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            pointer-events: none;
        }

        #rendered h1 {
            font-size: 2rem;
            margin: 0.5em 0 0.25em;
            font-weight: 600;
        }

        #rendered h2 {
            font-size: 1.5rem;
            margin: 0.5em 0 0.25em;
            font-weight: 600;
        }

        #rendered h3 {
            font-size: 1.25rem;
            margin: 0.5em 0 0.25em;
            font-weight: 600;
        }

        #rendered strong {
            font-weight: 700;
        }

        #rendered em {
            font-style: italic;
        }

        #rendered code {
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 0.9em;
            background: var(--button-bg);
            padding: 0.15em 0.4em;
            border-radius: 3px;
        }

        .placeholder {
            color: var(--muted);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="badge">w</span>
            <div class="controls">
                <button id="clearBtn">Clear</button>
                <button id="themeBtn" aria-label="Toggle theme">
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>
        <div class="editor">
            <div id="rendered"><span class="placeholder">Start typing... no going back.</span></div>
            <textarea id="input" autofocus></textarea>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const rendered = document.getElementById('rendered');
        const clearBtn = document.getElementById('clearBtn');
        const themeBtn = document.getElementById('themeBtn');

        let lastLength = 0;
        let content = '';

        // Block deletion keys
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' || e.key === 'Delete') {
                e.preventDefault();
            }
            // Block undo
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
            }
            // Block cut
            if ((e.ctrlKey || e.metaKey) && e.key === 'x') {
                e.preventDefault();
            }
        });

        // Handle input - only allow additions
        input.addEventListener('input', () => {
            const newValue = input.value;

            if (newValue.length >= lastLength) {
                content = newValue;
                lastLength = newValue.length;
                renderMarkdown();
            } else {
                // Restore previous content if deletion attempted
                input.value = content;
            }
        });

        // Prevent paste of less content
        input.addEventListener('paste', (e) => {
            e.preventDefault();
            const paste = e.clipboardData.getData('text');
            const start = input.selectionStart;
            content = content.slice(0, start) + paste + content.slice(start);
            input.value = content;
            lastLength = content.length;
            input.selectionStart = input.selectionEnd = start + paste.length;
            renderMarkdown();
        });

        function renderMarkdown() {
            if (!content) {
                rendered.innerHTML = '<span class="placeholder">Start typing... no going back.</span>';
                return;
            }

            let html = escapeHtml(content);

            // Headers (must be at line start)
            html = html.replace(/^### (.*)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*)$/gm, '<h1>$1</h1>');

            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Inline code
            html = html.replace(/`(.+?)`/g, '<code>$1</code>');

            rendered.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear button
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all text? This cannot be undone.')) {
                content = '';
                lastLength = 0;
                input.value = '';
                renderMarkdown();
                input.focus();
            }
        });

        // Theme toggle
        const iconSun = themeBtn.querySelector('.icon-sun');
        const iconMoon = themeBtn.querySelector('.icon-moon');

        function updateThemeIcon(isDark) {
            iconSun.style.display = isDark ? 'block' : 'none';
            iconMoon.style.display = isDark ? 'none' : 'block';
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            updateThemeIcon(true);
        } else {
            updateThemeIcon(false);
        }

        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                updateThemeIcon(false);
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                updateThemeIcon(true);
            }
        });
    </script>
</body>
</html>
