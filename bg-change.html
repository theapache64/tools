<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <meta name="description" content="Press any key to change the background color randomly">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .color-code {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .color-code {
                font-size: 1.5rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Background Color Changer</h1>
        <p>Press any key to change the background color</p>
        <div class="color-code" id="colorCode">#3498db</div>
    </div>

    <script>
        // Function to generate a random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to change background color
        function changeBackgroundColor() {
            const newColor = getRandomColor();
            document.body.style.backgroundColor = newColor;
            document.getElementById('colorCode').textContent = newColor;
        }

        // Set initial random color
        changeBackgroundColor();

        // Add event listener for any key press
        document.addEventListener('keydown', function(event) {
            changeBackgroundColor();
        });
    </script>
</body>
</html>
