    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
            --input-bg: #ffffff;
            --secondary-text: #666;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover: #333333;
            --secondary-bg: #f5f5f5;
            --output-bg: #f9f9f9;
            --suggestion-bg: #ffffff;
            --suggestion-hover: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --border-color: #333333;
            --input-bg: #1a1a1a;
            --secondary-text: #999;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #e0e0e0;
            --secondary-bg: #1a1a1a;
            --output-bg: #1a1a1a;
            --suggestion-bg: #1a1a1a;
            --suggestion-hover: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: var(--secondary-bg);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--text-color);
        }

        .form-group textarea {
            min-height: 60px;
            resize: vertical;
        }

        .fare-input {
            position: relative;
        }

        .fare-input::before {
            content: 'Rs ';
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
            pointer-events: none;
            z-index: 1;
        }

        .fare-input input {
            padding-left: 2.5rem;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--suggestion-bg);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover {
            background-color: var(--suggestion-hover);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: var(--button-hover);
        }

        .btn:active {
            background-color: var(--button-hover);
        }

        .btn.secondary {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn.secondary:hover {
            background-color: var(--suggestion-hover);
        }

        .output {
            background-color: var(--output-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-line;
            min-height: 120px;
            display: none;
        }

        .output.show {
            display: block;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-row .form-group:first-child {
                margin-bottom: 1.5rem;
            }
        }

</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">🌙</button>
            <h1>🚖 Taxi Booking</h1>
            <p>Generate your taxi booking details</p>
        </div>

        <form id="taxiForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" required>
            </div>

            <div class="form-group">
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter pickup location" required autocomplete="off">
                <div class="suggestions" id="pickupSuggestions"></div>
            </div>

            <div class="form-group">
                <label for="dropoff">Drop-off Location</label>
                <input type="text" id="dropoff" placeholder="Enter drop-off location" required autocomplete="off">
                <div class="suggestions" id="dropoffSuggestions"></div>
            </div>

            <div class="form-group">
                <label for="fare">Fare</label>
                <div class="fare-input">
                    <input type="text" id="fare" placeholder="23000" required>
                </div>
            </div>

            <button type="submit" class="btn">Generate Booking Details</button>
        </form>

        <div id="output" class="output"></div>
        
        <button id="shareBtn" class="btn" style="display: none;">Share to WhatsApp</button>
        <button id="copyBtn" class="btn secondary" style="display: none;">Copy to Clipboard</button>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Storage keys
        const STORAGE_KEYS = {
            THEME: 'taxi-theme',
            PICKUP_LOCATIONS: 'taxi-pickup-locations',
            DROPOFF_LOCATIONS: 'taxi-dropoff-locations',
            LAST_FARE: 'taxi-last-fare'
        };

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem(STORAGE_KEYS.THEME) || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }

        function updateThemeButton(theme) {
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
            themeToggle.title = theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode';
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem(STORAGE_KEYS.THEME, newTheme);
            updateThemeButton(newTheme);
        }

        // Location suggestions management
        function getStoredLocations(key) {
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : [];
        }

        function addLocationToStorage(key, location) {
            if (!location.trim()) return;
            
            let locations = getStoredLocations(key);
            
            // Remove if already exists to avoid duplicates
            locations = locations.filter(loc => loc.toLowerCase() !== location.toLowerCase());
            
            // Add to beginning of array
            locations.unshift(location.trim());
            
            // Keep only last 10 locations
            if (locations.length > 10) {
                locations = locations.slice(0, 10);
            }
            
            localStorage.setItem(key, JSON.stringify(locations));
        }

        function showSuggestions(inputElement, suggestionsElement, locations, query) {
            if (!query.trim()) {
                suggestionsElement.classList.remove('show');
                return;
            }

            const filtered = locations.filter(loc => 
                loc.toLowerCase().includes(query.toLowerCase())
            );

            if (filtered.length === 0) {
                suggestionsElement.classList.remove('show');
                return;
            }

            suggestionsElement.innerHTML = filtered
                .map(location => `<div class="suggestion-item" data-location="${location}">${location}</div>`)
                .join('');
            
            suggestionsElement.classList.add('show');

            // Add click handlers to suggestions
            suggestionsElement.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    inputElement.value = item.dataset.location;
                    suggestionsElement.classList.remove('show');
                    inputElement.focus();
                });
            });
        }

        function setupLocationInput(inputId, suggestionsId, storageKey) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);
            let locations = getStoredLocations(storageKey);

            input.addEventListener('input', (e) => {
                showSuggestions(input, suggestions, locations, e.target.value);
            });

            input.addEventListener('focus', (e) => {
                if (e.target.value.trim()) {
                    showSuggestions(input, suggestions, locations, e.target.value);
                }
            });

            input.addEventListener('blur', (e) => {
                // Delay hiding to allow click on suggestions
                setTimeout(() => {
                    suggestions.classList.remove('show');
                }, 150);
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    suggestions.classList.remove('show');
                }
            });

            return input;
        }

        // Fare formatting
        function formatFareInput(input) {
            let value = input.value.replace(/[^\d]/g, '');
            input.value = value;
        }

        function formatFareForDisplay(fare) {
            return fare ? `₹ ${fare}` : '';
        }

        // Check if device is mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Format date to ordinal format
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.toLocaleDateString('en-US', { month: 'short' });
            
            const ordinal = (day) => {
                if (day > 3 && day < 21) return day + 'th';
                switch (day % 10) {
                    case 1: return day + 'st';
                    case 2: return day + 'nd';
                    case 3: return day + 'rd';
                    default: return day + 'th';
                }
            };
            
            return `${ordinal(day)} ${month}`;
        }

        // Format time to 12-hour format
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'pm' : 'am';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes}${ampm}`;
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Handle form submission
        document.getElementById('taxiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const pickup = document.getElementById('pickup').value;
            const dropoff = document.getElementById('dropoff').value;
            const fare = document.getElementById('fare').value;
            
            // Store locations for future suggestions
            addLocationToStorage(STORAGE_KEYS.PICKUP_LOCATIONS, pickup);
            addLocationToStorage(STORAGE_KEYS.DROPOFF_LOCATIONS, dropoff);
            
            // Store fare for next time
            if (fare.trim()) {
                localStorage.setItem(STORAGE_KEYS.LAST_FARE, fare);
            }
            
            const formattedDate = formatDate(date);
            const formattedTime = formatTime(time);
            const formattedFare = formatFareForDisplay(fare);
            
            const output = `📅 Date: ${formattedDate}
🕐 Time: ${formattedTime}
📍 Pickup : ${pickup}
📍 Drop-off : ${dropoff}
💰 Fare: ${formattedFare}`;
            
            const outputElement = document.getElementById('output');
            outputElement.textContent = output;
            outputElement.classList.add('show');
            
            document.getElementById('shareBtn').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'block';
        });

        // Handle share to WhatsApp
        document.getElementById('shareBtn').addEventListener('click', function() {
            const output = document.getElementById('output').textContent;
            const encodedText = encodeURIComponent(output);
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;
            window.open(whatsappUrl, '_blank');
        });

        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Fare input formatting
        document.getElementById('fare').addEventListener('input', function(e) {
            formatFareInput(e.target);
        });

        // Handle copy to clipboard
        document.getElementById('copyBtn').addEventListener('click', function() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                showToast('Copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = output;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Copied to clipboard!');
            });
        });

        // Set current date and time as default and load saved data
        window.addEventListener('load', () => {
            // Initialize theme
            initTheme();
            
            // Set current date and time
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const currentTime = now.toTimeString().slice(0, 5);
            
            document.getElementById('date').value = today;
            document.getElementById('time').value = currentTime;

            // Load last fare
            const lastFare = localStorage.getItem(STORAGE_KEYS.LAST_FARE);
            if (lastFare) {
                document.getElementById('fare').value = lastFare;
            }

            // Setup location inputs with suggestions
            setupLocationInput('pickup', 'pickupSuggestions', STORAGE_KEYS.PICKUP_LOCATIONS);
            setupLocationInput('dropoff', 'dropoffSuggestions', STORAGE_KEYS.DROPOFF_LOCATIONS);
        });

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICd0YXhpLWJvb2tpbmctdjEnOwpjb25zdCB1cmxzVG9DYWNoZSA9IFsKICAnLi8nLAogICcuL3RheGkuaHRtbCcKXTsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignaW5zdGFsbCcsIChldmVudCkgPT4gewogIGV2ZW50LndhaXRVbnRpbCgKICAgIGNhY2hlcy5vcGVuKENBQ0hFX05BTUUpCiAgICAgIC50aGVuKChjYWNoZSkgPT4gewogICAgICAgIHJldHVybiBjYWNoZS5hZGRBbGwodXJsc1RvQ2FjaGUpOwogICAgICB9KQogICk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIChldmVudCkgPT4gewogIGV2ZW50LnJlc3BvbmRXaXRoKAogICAgY2FjaGVzLm1hdGNoKGV2ZW50LnJlcXVlc3QpCiAgICAgIC50aGVuKChyZXNwb25zZSkgPT4gewogICAgICAgIGlmIChyZXNwb25zZSkgewogICAgICAgICAgcmV0dXJuIHJlc3BvbnNlOwogICAgICAgIH0KICAgICAgICByZXR1cm4gZmV0Y2goZXZlbnQucmVxdWVzdCk7CiAgICAgIH0pCiAgKTsKfSk7')
                .catch(() => {
                    // Service worker registration failed, but app still works
                });
            });
        }
    </script>
